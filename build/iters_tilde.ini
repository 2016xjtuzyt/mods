[Iterations]
Steps=1; max number of steps
minMatches=15
[TILDE0]
initSigma=0;
TiltSet=1;,5,9;		floating numbers separated with comma
ScaleSet=1;,0.5,0.25, 0.125; floating numbers separated with comma
Phi=360;180			;rotation density. Phi_real = Phi/tilt. In degrees
Descriptors=HalfRootSIFT,RootSIFT; //
FGINNThreshold=0.8,0.8; The same order, as in "Descriptors"!
DistanceThreshold=0,0;60;,0;80;100;100;80; The same order, as in "Descriptors"!
[Matching0]
